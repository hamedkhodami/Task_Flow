{% extends "account/base_sign.html" %}
{% load static %}

{% block title%}
Login
{% endblock %}


{% block body %}
    <!-- Login Form Container -->
    <div class="bg-accountForm shadow-lg rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">ورود به حساب کاربری</h2>

        <!-- Login Form -->
        <form method="post" action="{% url 'account:login' %}">
            {% csrf_token %}

            <!-- Username Input -->
            <div class="mb-4">
                <div id="phone-error" class="font-bold text-center text-errorRed">
                    {{ form.username.errors.0 }}
                </div>
                <label dir="rtl" for="username" class="block text-sm font-medium text-gray-600 mb-1">نام کاربری</label>
                <input type="text" id="username" name="username" placeholder="09__"
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Password Input -->
            <div class="mb-4 relative">
                <div id="password-error" class="font-bold text-center text-errorRed">
                    {{ form.password.errors.0 }}
                </div>
                <label dir="rtl" for="password" class="block text-sm font-medium text-gray-600 mb-1">رمز عبور</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <button type="button" id="togglePassword" class="absolute inset-y-10 right-3 flex items-center text-gray-500">
                    <i id="eyeIcon" class="fas fa-eye"></i>
                </button>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="remember_me" name="remember_me"
                       class="form-check-input h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="remember_me" class="ml-2 block text-sm text-gray-600">مرا به خاطر بسپار</label>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 rounded-md font-medium hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                ورود
            </button>
        </form>

        <!-- Forgot Password Link -->
        <div class="mt-6 text-center">
            <a href="{% url 'account:get_phone_number' %}" class="text-sm text-indigo-500 hover:underline">فراموشی رمز عبور</a>
        </div>
    </div>
{% endblock %}
