{% extends "base/base_sign.html" %}
{% load static %}

{% block title %}
Forgot Password
{% endblock %}

{% block body %}
    <!-- Forgot Password Form Container -->
    <div class="relative bg-accountForm shadow-2xl rounded-3xl p-8 w-[90%] sm:w-96">
        <!-- Decorative Circle Background -->
        <div class="absolute -top-8 -right-8 w-20 h-20 bg-indigo-300 rounded-full blur-3xl opacity-30"></div>
        <div class="absolute -bottom-8 -left-8 w-28 h-28 bg-pink-300 rounded-full blur-3xl opacity-30"></div>

        <h2 class="text-3xl font-extrabold text-center mb-6 text-gray-800">فراموشی رمز عبور</h2>

        <!-- Get Phone Number Form -->
        <form method="post" action="{% url 'account:get_phone_number' %}" class="space-y-6 relative z-10">
            {% csrf_token %}

            <!-- Phone Number Input -->
            <div class="relative">
                <label dir="rtl" for="phone_number" class="block text-sm font-semibold text-gray-600 mb-2">شماره تلفن</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="09__"
                       class="w-full px-5 py-3 border border-gray-200 rounded-full focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-400 shadow-sm">
                <div id="phone-error" class="absolute top-full mt-1 text-errorRed text-sm">
                    {{ form.phone_number.errors.0 }}
                </div>
            </div>

            <!-- Submit Button -->
                <button type="submit"
                        class="w-full bg-indigo-600  text-white py-3 rounded-full font-bold text-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-purple-300">
                    ارسال کد تأیید
                </button>
        </form>

        <!-- Back to Login Link -->
        <div class="mt-6 text-center">
            <a href="{% url 'account:login' %}" class="text-sm text-indigo-600 font-semibold hover:text-indigo-500 hover:underline">بازگشت به ورود</a>
        </div>
    </div>
{% endblock %}
